name: Deploy docs
on:
  repository_dispatch:
    types: [trigger-mkdocs]

  push:
    branches:
      - mkdocs # Also trigger on push to 'mkdocs' branch
  pull_request:
    branches:
      - main # Trigger on pull request targeting 'main' branch

jobs:
  build:
    name: Deploy docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          ref: main # Checkout the 'main' branch to get the source code

      - name: Checkout mkdocs branch
        run: |
          git fetch origin mkdocs # Fetch the mkdocs branch
          git checkout mkdocs # Switch to the mkdocs branch

      - name: Install Crystal
        uses: oprypin/install-crystal@v1

      - name: Install Python lib
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python libs
        run: pip install --no-deps -r docs/requirements.txt

      - name: Install Crystal libs
        run: |
          shards init
          shards install

      - name: Check current directory
        run: pwd

      - name: Build site
        run: mkdocs build

      - name: Deploy to gh-pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/mkdocs'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        run: mkdocs gh-deploy --force --verbose

